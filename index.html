<script>

    alert ('你好 濕猿自學HTML CSS JS 並在這邊進行測試 有空歡迎上來看看');
    //1a4b遊戲
        var numbers=[]
        var answer=[]
        var count=0
        $(".js-reset").on("click", function(){
                $("tbody").remove("");
        });
        //初始化 輸入0~9
        for(var i=0;i<10;i++){
            numbers.push(i);
        }
        //選答案
        for(var i=0;i<4;i++){
            var index= Math.floor(Math.random(answer)*numbers.length);
            answer.push(numbers[index]);
            numbers.splice(index,1);
        }
        //按鍵
        $("#submit").on("click", function(){
            var text=$("#input").val();
            console.log(text);
            $("#input").val();
            var a=0;
            var b=0;
            for(var i=0;i<text.length;i++){
                var index=answer.indexOf(text[i]*1); 
                if(i==index){
                    a++;
                }else{
                    if(index!=-1){
                        b++;
                    }
                }
            }
            console.log("a="+a+"b="+b);
            count++;
            $("tbody").append(`<tr><td>${count}</td><td>${text}</td><td>${a}a${b}b</td><tr>`)
            if(a==4){
                alert("You Got It");
            }else{
                if(a==0){alert("So sad qq");}
                if(a==1){alert("Wow ur lucky");}
            }
        })
</script>
